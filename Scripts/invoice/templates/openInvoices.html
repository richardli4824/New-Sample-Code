<div class="breadcrumbs">
    <div class="container">
        <h1 class="pull-left">Invoices</h1>
        <ul class="pull-right breadcrumb">
            <li><a href="">Home</a></li>
            <li class="active">All Invoices</li>
        </ul>
    </div>
</div>
<div class="container content">
    <div class="row">
        <div class="panel panel-blue margin-bottom-40">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <i class="fa fa-gear"></i> All Invoices
                </h3>
            </div>
            <div class="panel-body">
                <div class="container">
                    <table datatable="ng" dt-options="vai.dtOptions" dt-columns="vai.dtColumns" class="table table-hover">
                        <thead>
                            <tr>
                                <th>Quote Number</th>
                                <th>Description</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat="invoice in vai.invoice">
                                <td>{{invoice.id}}</td>
                                <td>{{invoice.certificationType}}</td>
                                <td class="col-sm-1">
                                    <a ng-href="/invoice#/quote/{{invoice.clientId}}/{{invoice.id}}" class="btn btn-sm btn-white btn-detail"><i class="fa fa-folder"></i> Details</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
